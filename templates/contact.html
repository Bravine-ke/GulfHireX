{% extends 'base.html' %}

{% block title %}Contact Us - Overseas Recruitment Agency{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold">Contact Us</h1>
<form class="mt-4">
    <label class="block mb-2">
        Name:
        <input type="text" class="mt-1 block w-full border rounded p-2" required>
    </label>
    <label class="block mb-2">
        Email:
        <input type="email" class="mt-1 block w-full border rounded p-2" required>
    </label>
    <label class="block mb-2">
        Message:
        <textarea class="mt-1 block w-full border rounded p-2" required></textarea>
    </label>
    <button type="submit" class="bg-blue-600 text-white p-2 rounded">Send Message</button>
</form>
{% endblock %}
