<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}GulfHireX{% endblock %}</title>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Navbar -->
<nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
       
        <!-- Logo/Home Link -->
<a href="/" class="flex items-center text-white text-2xl font-bold hover:text-gray-200 transition">
    <!-- G Icon (Font Awesome or Image) -->
    <span class="mr-2 text-4xl">
        <i class="fas fa-g"></i> <!-- Font Awesome 'G' Icon -->
        <!-- Alternatively, use an image -->
     <img src="{{ url_for('static', filename='images/logog.gif') }}" alt="G" class="w-8 h-8" />
    </span>
    
    <!-- Text with Custom Font -->
    <span class="font-algerian">GulfHireX</span>
</a>


<!-- Add the custom font via CSS -->
<style>
    /* Ensure Algerian or Times New Roman font is applied */
    @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
    
    .font-algerian {
        font-family: 'Algerian', 'Times New Roman', serif;
    }
</style>

        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-6">
            <a href="/" class="text-white text-lg hover:text-gray-200 transition">Home</a>
            <a href="/services" class="text-white text-lg hover:text-gray-200 transition">Services</a>
            <a href="/contact" class="text-white text-lg hover:text-gray-200 transition">Contact Us</a>
        </div>
        
        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="mobile-menu-btn" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden flex flex-col mt-4 space-y-4 text-center">
        <a href="/" class="text-white text-lg hover:text-gray-200 transition">Home</a>
        <a href="/services" class="text-white text-lg hover:text-gray-200 transition">Services</a>
        <a href="/contact" class="text-white text-lg hover:text-gray-200 transition">Contact Us</a>
    </div>
</nav>

<!-- Main Content Area -->
<div class="container mx-auto py-8 px-4 md:px-0">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-blue-600 p-6 text-center text-white">
    <div class="container mx-auto">
        <!-- Footer Text -->
        <p class="text-lg">&copy; 2024 GulfHireX Recruitment Agency. All rights reserved.</p>
        
        <!-- Social Icons -->
        <div class="mt-4 flex justify-center space-x-4">
    <!-- Facebook Icon -->
    <a href="#" aria-label="Facebook" class="hover:text-gray-200 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M24 4.56v14.91c0 .99-.81 1.8-1.8 1.8h-4.4v-6.47h2.14l.32-2.54h-2.46V9.79c0-.74.2-1.24 1.23-1.24h1.31V6.41A18.03 18.03 0 0 0 18 6c-2 0-3.37 1.22-3.37 3.45v2h-2.27v2.54H14V21h-4.9a1.8 1.8 0 0 1-1.8-1.8V4.56C7.3 3.57 8.11 2.76 9.1 2.76h14.11c.99 0 1.8.81 1.8 1.8z"></path>
        </svg>
    </a>
    
    <!-- Twitter Icon -->
    <a href="#" aria-label="Twitter" class="hover:text-gray-200 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19.61 6.08a7.56 7.56 0 0 1-2.17.6 3.8 3.8 0 0 0 1.67-2.1 7.59 7.59 0 0 1-2.4.92 3.76 3.76 0 0 0-6.4 3.43A10.68 10.68 0 0 1 2.2 5.53 3.76 3.76 0 0 0 3.5 10a3.73 3.73 0 0 1-1.7-.47v.05c0 1.82 1.3 3.35 3.02 3.7a3.78 3.78 0 0 1-1.69.06 3.76 3.76 0 0 0 3.51 2.6A7.57 7.57 0 0 1 1.75 18c-.53 0-1.05-.03-1.57-.09A10.68 10.68 0 0 0 6.27 19.5c7.03 0 10.88-5.83 10.88-10.88 0-.16-.01-.32-.02-.48a7.8 7.8 0 0 0 1.92-1.98z"></path>
        </svg>
    </a>

    <!-- WhatsApp Icon -->
    <a href="#" aria-label="WhatsApp" class="hover:text-gray-200 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20.4 3.6a10.6 10.6 0 00-14.4 0A10.6 10.6 0 003.6 20.4l-.2 1.4 1.4-.2A10.6 10.6 0 0020.4 3.6zm-1.6 9.6c-.2 0-.4 0-.6-.1-.6-.1-1.3-.4-1.8-.7-.5-.3-.9-.8-1.2-1.3-.5-.8-.8-1.7-1-2.7-.2-1.1-.3-1.8-.4-2.4-.1-.5-.1-.7-.1-.7 0-.1 0-.2.1-.3 0 0 .1-.1.1-.1l.1-.1c1.5-1.5 3.4-2.4 5.4-2.4 1.1 0 2.3.2 3.3.7.5.2.8.5 1 .9.3.6.4 1.4.4 2.2 0 1.1-.4 2.1-1 2.9-1.2 1.2-2.7 1.9-4.4 1.9-1.5 0-2.9-.5-4-1.5-.4-.3-.9-.6-1.4-.8-.5-.3-.8-.4-1.1-.5-.3-.1-.6-.1-.8-.1z"></path>
        </svg>
    </a>

    <!-- LinkedIn Icon -->
    <a href="#" aria-label="LinkedIn" class="hover:text-gray-200 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19.4 3h-14.8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14.8c1.1 0 2-.9 2-2v-14c0-1.1-.9-2-2-2zm-11.6 16h-2.8v-9h2.8v9zm-1.4-10.2c-.9 0-1.6-.7-1.6-1.6 0-.9.7-1.6 1.6-1.6.9 0 1.6.7 1.6 1.6 0 .9-.7 1.6-1.6 1.6zm13.4 10.2h-2.8v-4.9c0-1.2-.4-2.1-1.4-2.1-.8 0-1.3.5-1.6 1v5h-2.8v-9h2.8v1.2c.4-.7 1.2-1.7 2.9-1.7 2.1 0 3.8 1.4 3.8 4.4v5.1z"></path>
        </svg>
    </a>

    <!-- Instagram Icon -->
    <a href="#" aria-label="Instagram" class="hover:text-gray-200 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M7.9 2c-2.6 0-4.9 2.1-4.9 4.9v14.2c0 2.6 2.1 4.9 4.9 4.9h14.2c2.6 0 4.9-2.1 4.9-4.9V6.9c0-2.6-2.1-4.9-4.9-4.9H7.9zM12 16.6c-2.5 0-4.6-2.1-4.6-4.6 0-2.5 2.1-4.6 4.6-4.6 2.5 0 4.6 2.1 4.6 4.6 0 2.5-2.1 4.6-4.6 4.6zm7.5-10.5c0 .7-.6 1.2-1.2 1.2-.7 0-1.2-.6-1.2-1.2 0-.7.6-1.2 1.2-1.2.7 0 1.2.5 1.2 1.2z"></path>
        </svg>
    </a>

    <!-- YouTube Icon -->
    <a href="#" aria-label="YouTube" class="hover:text-gray-200 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M23.8 6.1c-.3-1.2-1.2-2.1-2.4-2.4C19.7 3.5 12 3.5 12 3.5S4.3 3.5 2.6 3.7C1.4 4 0.5 5 0.3 6.1c-.3 1.4-.3 4.4-.3 4.4s0 3 .3 4.4c.2 1.1 1.1 2.1 2.4 2.4 1.7.2 9.4.2 9.4.2s7.7 0 9.4-.2c1.2-.3 2.1-1.2 2.4-2.4.3-1.4.3-4.4.3-4.4s0-3-.3-4.4zM10 15.4V8.6l6.5 3.4-6.5 3.4z"></path>
        </svg>
    </a>
</div>

    </div>
</footer>

<script>
    // Mobile Menu Toggle Script
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>

</body>

</html>
